<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scr/css/login.css">
    <title>Login</title>
</head>
<body>
    <main class="wrapper">
        <section class="areaAcesso">
            <div class="acessoContent">

                <div class="botoes">
                    <div class="btn" id="google">
                        <img src="./scr/img/btnGoogle.png" alt="logoGoogle">

                    </div>
                    
                    <div class="btn" id="facebook">
                        <img src="./scr/img/btnFacebook.png" alt="logoFacebook">
                        <span class="btnName">Faceboock</span>
                    </div>
                </div>

                <div class="areaEmail">
                    <div class="lineBar"></div>
                    <span id="accessEmail">or continue with email</span>
                </div>
                
            
            </div>

            <div class="formulario">

            </div>
        </section>
        
        <section class="image">
            <img src="./scr/img/right_side (2).svg" alt="">
        </section>




    </main>

</html>
